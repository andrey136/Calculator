<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link href="https://lh4.googleusercontent.com/proxy/a4Ymj0s0c633Or3KlTq4EemPF0qw_qjOVllXNUxzP9e2BwboFSCQoE-EJf1uPR_zq9ebL1jdhWsfUhxdZ9pqzMbijNunZsSOlT1XMV5y2078UiJBspvgmFHaKNVYghfNg7Uu4voG9aAhJfXJw4KYv-j6e5c=w541-h360-k-no" rel="icon">
</head>
<body>
<h1>Calculator</h1>
<input type="text" onkeyup="printAmount()" id="amount" placeholder="0" readonly>
<button class="button-clear" onclick="clearAmount()">Clear</button>
<p>
    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="printAndAddNumber(7)">7</button>
    <button class="button" onclick="printAndAddNumber(8)" id="8">8</button>
    <button class="button" onclick="printAndAddNumber(9)" id="9">9</button>
    <button class="button" onclick="operation('/')" id="/">/</button>
</p>
<p>
    <button class="button" onclick="printAndAddNumber(4)" id="4">4</button>
    <button class="button" onclick="printAndAddNumber('5')" id="5">5</button>
    <button class="button" onclick="printAndAddNumber(6)" id="6">6</button>
    <button class="button" onclick="operation('x')" id="x">x</button>
</p>
<p>
    <button class="button" onclick="printAndAddNumber(1)" id="1" value="1">1</button>
    <button class="button" onclick="printAndAddNumber(2)" id="2">2</button>
    <button class="button" onclick="printAndAddNumber(3)" id="3">3</button>
    <button class="button" onclick="operation('-')" id="-">-</button>
</p>
<p>
    <button class="button" onclick="point()" id=".">.</button>
    <button class="button" onclick="printAndAddNumber(0)" id="0">0</button>
    <button class="button" onclick="gettingResult('=')" id="=">=</button>
    <button class="button" onclick="operation('+')" id="+">+</button>
</p>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
