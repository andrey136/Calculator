<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link href=https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="style.css">
    <link href="https://lh4.googleusercontent.com/proxy/a4Ymj0s0c633Or3KlTq4EemPF0qw_qjOVllXNUxzP9e2BwboFSCQoE-EJf1uPR_zq9ebL1jdhWsfUhxdZ9pqzMbijNunZsSOlT1XMV5y2078UiJBspvgmFHaKNVYghfNg7Uu4voG9aAhJfXJw4KYv-j6e5c=w541-h360-k-no" rel="icon">
</head>
<body>
<div class="header"></div>
<div class="top">Calculator</div>
<div class="block1">
    <table class="table">
        <tbody>
        <tr>
            <td colspan="3"><input type="text" onkeyup="printAmount()" id="amount" placeholder="0" readonly></td>
            <td><button class="button" onclick="clearAmount()">C</button></td>
        </tr>
        <tr>
            <td><button class="button" onclick="printAndAddNumber(7)">7</button></td>
            <td><button class="button" onclick="printAndAddNumber(8)">8</button></td>
            <td><button class="button" onclick="printAndAddNumber(9)">9</button></td>
            <td><button class="button" onclick="operation('/')">/</button></td>
        </tr>
        <tr>
            <td><button class="button" onclick="printAndAddNumber(4)">4</button></td>
            <td><button class="button" onclick="printAndAddNumber('5')">5</button></td>
            <td><button class="button" onclick="printAndAddNumber(6)">6</button></td>
            <td><button class="button" onclick="operation('x')">x</button></td>
        </tr>
        <tr>
            <td><button class="button" onclick="printAndAddNumber(1)">1</button></td>
            <td><button class="button" onclick="printAndAddNumber(2)">2</button></td>
            <td><button class="button" onclick="printAndAddNumber(3)">3</button></td>
            <td><button class="button" onclick="operation('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="button" onclick="point()">.</button></td>
            <td><button class="button" onclick="printAndAddNumber(0)">0</button></td>
            <td><button class="button" onclick="gettingResult('=')">=</button></td>
            <td><button class="button" onclick="operation('+')">+</button></td>
        </tr>
        </tbody>
    </table>
</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
